<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuário Hospitalar</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>
    <h1>Prontuário Hospitalar</h1>
    <h2>Cadastro de Paciente</h2>
    <p>Preencha os dados abaixo para cadastrar um novo paciente.</p>
    <!-- Início do formulário -->
    <form action="/submit" method="POST">
        <label for="name">Nome do Paciente:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="data">Data de Nascimento:</label><br>
        <input type="date" id="data" name="data" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" pattern="\d{11}" placeholder="Somente números" required><br><br>
        <!-- pattern="\d{11}" obriga o usuário a digitar 11 dígitos numéricos -->

        <!-- Campo Gênero (Botões de opção) -->
        <label>Gênero:</label><br>
        <input type="radio" id="feminino" name="genero" value="Feminino" required>
        <label for="feminino">Feminino</label><br>
        
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label><br>
        
        <input type="radio" id="outro" name="genero" value="Outro">
        <label for="outro">Outro</label><br><br>

        <!-- Campo Sintomas (Caixa de texto) -->
        <label for="sintomas">Sintomas:</label><br>
        <textarea id="sintomas" name="sintomas" rows="4" cols="30" placeholder="Informe seus sintomas."></textarea><br><br>

        <!-- Campo Diagnóstico (Caixa de texto) -->
        <label for="diagnostico">Diagnóstico:</label><br>
        <textarea id="diagnostico" name="diagnostico" rows="4" cols="30" placeholder="Informe seu diagnóstico."></textarea><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <!-- Importação de script JavaScript externo -->
    <script src="script.js"></script>
</body>
    <footer>Desenvolvido por Arthur Alves e Karen Bastos</footer>
</html>
